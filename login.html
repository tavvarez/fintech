<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa867959b3.js" crossorigin="anonymous"></script>

    <title>Login - FinShare</title>

</head>


<body>
  <div class="container">
    <h2>Login FinShare</h2>
    <form>
      <div class="form-group">
        <label for="username">E-mail</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <button type="submit"><i class="fa-brands fa-google google-botao"></i>Entre com Google</button>
      </div>
      <div class="form-group forgot-password">
        <a href="#">Esqueci minha senha</a>
      </div>
    </form>
  </div>
</body>
</html>
