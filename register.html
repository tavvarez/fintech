<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa867959b3.js" crossorigin="anonymous"></script>
    <script src="./js/menu.js"></script> 
    <title>Registre-se - FinShare</title>

</head>


<body>

    <header class="header">
        <h1 class="logo"><strong>FinShare</strong></h1>
        <div class="cta-buttons">
        <i class="fa-solid fa-circle-user fa-2xl icon-login"></i>
        <i id="menu-icon" class="fa-solid fa-bars fa-2xl icon-login"></i>
          <!-- <button>Registre-se</button>
          <button>Login</button> -->
        </div>
    </header>

    <div class="menu hidden" id="side-menu">
        <i id="close-menu" class="fa-solid fa-times fa-2xl"></i> <!-- Botão X para fechar o menu -->
        <ul class="side-menu">
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Planos</a></li>
        </ul>
    </div>
    


    <!-- Formulário de registro -->
    <div class="register-content">
        <form class="row g-3">
            <div class="col-md-6">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="email" class="form-control" id="inputNome">
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Sobrenome</label>
            <input type="email" class="form-control" id="inputSobrenome">
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">CPF</label>
            <input type="email" class="form-control" id="inputCPF">
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Telefone</label>
            <input type="email" class="form-control" id="inputTelefone">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av...">
            </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, loja...">
            </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>selecione</option>
                <option>...</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Li e aceito os termos de política e privacidade
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="botao">Registrar</button>
            </div>
            
        </form>
    </div>


    <footer class="footer">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed placerat lorem non dui tincidunt, id iaculis mi condimentum.</p>
      </footer>

      
      <script src="./js/menu.js"></script>   
</body>
</html>
